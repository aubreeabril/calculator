<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>javascript calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head><title style="font-family: 'Raleway', sans-serif;">Javascript Calculator</title>

</head>
<div class='text-center'>
<h1>Javascript Calculator</h1>
</div>
  <div id='calcOutput'>
  <span id='steps'>0</span>
    <hr>
</div>
<div class='text-center' id='calculator'>
  <a class='btn' id='deleteAll'><strong>AC</strong></a>
  <a class='btn' id='backOne'><strong>CE</strong></a>
  <a class='btn' id='/'><strong>/</strong></a>
  <a class='btn' id='*'><strong>*</strong></a>
  <br>
  <a class='btn' id='7'><strong>7</strong></a>
  <a class='btn' id='8'><strong>8</strong></a>
  <a class='btn' id='9'><strong>9</strong></a>
  <a class='btn' id='-'><strong>-</strong></a>
  <br>
  <a class='btn' id='4'><strong>4</strong></a>
  <a class='btn' id='5'><strong>5</strong></a>
  <a class='btn' id='6'><strong>6</strong></a>
  <a class='btn' id='+'><strong>+</strong></a>
  <br>
  <a class='btn' id='1'><strong>1</strong></a>
  <a class='btn' id='2'><strong>2</strong></a>
  <a class='btn' id='3'><strong>3</strong></a>
  <a class='btn' id='.'><strong>.</strong></a>
  <br>
  <a class='btn bigButton' id='0'><strong>0</strong></a>
  <a class='btn bigButton' id='total'><strong>=</strong></a>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
